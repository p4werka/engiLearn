<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Виртуальный кампус — Курсы</title>
  <meta name="description" content="Прототип выбора курса для проекта 'Виртуальный кампус'. Сетка 3×3, аватарка с меню." />
  <style>
    :root{
      --bg:#07111a;
      --card-bg:rgba(255,255,255,0.02);
      --accent:#3b82f6;
      --accent-2:#ffd166;
      --muted:#9aa6b2;
      --gap:18px;
      --max-w:1200px;
      --header-h:72px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#07111a 0%, #0b1722 100%);
      color:#e6eef6;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .app-header{
      height:var(--header-h);
      display:flex;
      align-items:center;
      gap:16px;
      padding:0 20px;
      border-bottom:1px solid rgba(255,255,255,0.03);
      background:linear-gradient(90deg, rgba(255,255,255,0.02), transparent);
      position:sticky; top:0; z-index:50;
    }
    .logo{display:flex;gap:12px;align-items:center;font-weight:700;font-size:18px;color:var(--accent-2)}
    .mark{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:800}
    .header-right{margin-left:auto;display:flex;align-items:center;gap:16px}
    .greeting{font-weight:700;font-size:16px}
    .sub-muted{color:var(--muted);font-size:13px}
    .container{max-width:var(--max-w);margin:20px auto;padding:0 16px}
    .top-row{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}
    .status-cards{display:flex;gap:12px;align-items:center}
    .status-card{background:var(--card-bg);padding:10px 14px;border-radius:10px;color:var(--muted);font-size:14px}
    .avatar{width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,#6ee7b7,#3b82f6);display:flex;align-items:center;justify-content:center;color:#042027;font-weight:800;cursor:pointer;position:relative}
    .avatar-menu{position:absolute;right:0;top:62px;min-width:220px;background:#06121a;border-radius:10px;padding:6px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,23,0.7);display:none}
    .avatar-menu.open{display:block}
    .avatar-menu button{display:block;width:100%;background:transparent;color:var(--muted);border:none;padding:10px 12px;text-align:left;border-radius:8px;cursor:pointer}
    .avatar-menu button:hover{background:rgba(255,255,255,0.03);color:#e6eef6}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--gap)}
    .card{background:var(--card-bg);border-radius:12px;overflow:hidden;position:relative;cursor:pointer;display:flex;flex-direction:column;min-height:260px;transition:transform .16s ease, box-shadow .16s ease;box-shadow:0 6px 18px rgba(2,6,23,0.6);}
    .card:focus{outline:3px solid rgba(59,130,246,0.12)}
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 40px rgba(2,6,23,0.7)}
    .thumb{flex:1 1 160px;background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center}
    .thumb-placeholder{font-weight:800;font-size:28px;color:rgba(255,255,255,0.95)}
    .meta{padding:12px;background:linear-gradient(180deg,transparent,rgba(0,0,0,0.08));display:flex;flex-direction:column;gap:8px}
    .title{font-weight:800;font-size:16px}
    .desc{font-size:13px;color:var(--muted);line-height:1.2}
    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:12px;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.03);color:var(--muted)}
    @media (max-width:1100px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:720px){.grid{grid-template-columns:repeat(1,1fr)}.top-row{flex-direction:column;align-items:flex-start;gap:12px}}
  </style>
</head>
<body>
  <header class="app-header">
    <div class="logo"><div class="mark">VC</div>Виртуальный кампус</div>
    <div class="header-right">
      <div>
        <div class="greeting">Добро пожаловать, Анна</div>
        <div class="sub-muted">Выберите курс для начала обучения</div>
      </div>
      <div class="avatar" id="avatarBtn" tabindex="0" aria-haspopup="true" aria-expanded="false">А
        <div class="avatar-menu" id="avatarMenu" role="menu" aria-hidden="true">
          <button role="menuitem" data-action="profile">Личный кабинет ученика</button>
          <button role="menuitem" data-action="mycourses">Мои курсы</button>
          <button role="menuitem" data-action="settings">Настройки</button>
          <button role="menuitem" data-action="teacher">Режим учителя</button>
          <button role="menuitem" data-action="developer">Режим разработчика</button>
          <button role="menuitem" data-action="logout">Выход</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="top-row">
      <div style="display:flex;flex-direction:column;gap:6px">
        <div style="font-size:14px;color:var(--muted)">Прогресс: <strong style="color:var(--accent-2)">3</strong> из 10 лабораторных</div>
        <div style="font-size:13px;color:var(--muted)">Доступно курсов: <strong style="color:var(--accent-2)">9</strong></div>
      </div>
      <div class="status-cards">
        <div class="status-card">Активный курс: —</div>
        <div class="status-card">Мои станки: 2</div>
      </div>
    </div>

    <section aria-label="Список курсов">
      <div class="grid" id="coursesGrid" role="list"></div>
    </section>
  </main>

  <script>
    const courses = [
      {id:1,title:'Физика',desc:'Механика, электродинамика, оптика',tags:['физика','лабы'],image:null},
      {id:2,title:'Информатика',desc:'Программирование, алгоритмы, схемотехника',tags:['программирование','системы'],image:null},
      {id:3,title:'Медицина',desc:'Анатомия, биология, практики',tags:['медицина','лабы'],image:null},
      {id:4,title:'Химия',desc:'Органика, неорганика, лабораторные',tags:['химия','аналитика'],image:null},
      {id:5,title:'Инженерия',desc:'Проектирование, CAD, робототехника',tags:['инженерия','роботы'],image:null},
      {id:6,title:'Геология',desc:'Разведка, бурение, анализ образцов',tags:['геология'],image:null},
      {id:7,title:'Экология',desc:'Мониторинг, анализ среды, графики',tags:['экология'],image:null},
      {id:8,title:'Энергетика',desc:'Сети, ТЭС, модели отказов',tags:['энергетика'],image:null},
      {id:9,title:'Микроэлектроника',desc:'Микроконтроллеры, схемы, прошивки',tags:['электроника'],image:null}
    ];

    const coursesGrid = document.getElementById('coursesGrid');

    function createCourseCard(c){
      const art = document.createElement('article');
      art.className='card';
      art.setAttribute('role','listitem');
      art.setAttribute('tabindex','0');
      art.dataset.id=c.id;

      const thumb=document.createElement('div');
      thumb.className='thumb';
      if(c.image){thumb.style.backgroundImage=`url(${c.image})`;}
      else{const ph=document.createElement('div');ph.className='thumb-placeholder';ph.textContent=c.title[0];thumb.appendChild(ph);}

      const meta=document.createElement('div');
      meta.className='meta';
      meta.innerHTML=`<div class="title">${c.title}</div><div class="desc">${c.desc}</div><div class="tags">${c.tags.map(t=>`<span class="tag">#${t}</span>`).join('')}</div>`;

      art.appendChild(thumb);
      art.appendChild(meta);

      art.addEventListener('click', ()=>{window.location.href=`course.html?id=${c.id}`});
      art.addEventListener('keydown', e=>{if(e.key==='Enter') art.click();});

      return art;
    }

    function renderCourses(){
      coursesGrid.innerHTML='';
      courses.forEach(c=>coursesGrid.appendChild(createCourseCard(c)));
    }

    // Меню аватара
    const avatarBtn=document.getElementById('avatarBtn');
    const avatarMenu=document.getElementById('avatarMenu');

    avatarBtn.addEventListener('click', ()=>{
      const open=avatarMenu.classList.toggle('open');
      avatarBtn.setAttribute('aria-expanded',open);
      avatarMenu.setAttribute('aria-hidden',!open);
    });

    window.addEventListener('click', e=>{
      if(!avatarBtn.contains(e.target)&&!avatarMenu.contains(e.target)){
        avatarMenu.classList.remove('open');
        avatarBtn.setAttribute('aria-expanded','false');
        avatarMenu.setAttribute('aria-hidden','true');
      }
    });

    avatarMenu.addEventListener('click', e=>{
        const action = e.target.dataset.action;
        if(!action) return;
        
        if(action === 'profile') {
            window.location.href = 'StudentDashboard.html';
        } else {
            alert(`Выбрано действие: ${action} (заглушка)`);
        }
        avatarMenu.classList.remove('open');
});


    avatarBtn.addEventListener('keydown', e=>{
      if(e.key==='Enter'||e.key===' '){ e.preventDefault(); avatarBtn.click();}
    });

    renderCourses();
  </script>
</body>
</html>
